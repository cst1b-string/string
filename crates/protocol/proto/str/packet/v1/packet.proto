syntax = "proto3";

package str.packet.v1;

import "str/gossip/v1/gossip.proto";
import "str/messages/v1/messages.proto";
import "str/crypto/v1/crypto.proto";
import "str/sendavailablepeers/v1/sendavailablepeers.proto";
import "str/requestavailablepeers/v1/requestavailablepeers.proto";


message Packet {
	oneof packet_type {
		str.gossip.v1.Gossip pkt_gossip = 1;
		str.messages.v1.Message pkt_message = 2;
		str.crypto.v1.PeerPubKeyExchange pkt_peerpubexchange = 3;
		str.sendavailablepeers.v1.SendAvailablePeers pkt_sendavailablepeers = 4;
		str.requestavailablepeers.v1.RequestAvailablePeers pkt_requestavailablepeers = 5;
	}
}
